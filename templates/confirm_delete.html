{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the entry on <strong>{{ entry.date }}</strong> with price <strong>{{ entry.price }}</strong>?</p>
  <form method="POST">
    <button type="submit" style="background:red; color:white;">Delete</button>
    <a href="{{ url_for('entries') }}">Cancel</a>
  </form>
{% endblock %}
