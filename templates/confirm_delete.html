<!doctype html>
<html lang="en">
<head>
    <title>Delete Entry</title>
</head>
<body>
    <a href="{{ url_for('entries') }}">Back to Entries</a>
    <h2>Are you sure you want to delete this entry?</h2>
    <table border="1">
        <tr><th>Date</th><td>{{ entry.date }}</td></tr>
        <tr><th>Price</th><td>{{ entry.price }}</td></tr>
        <tr><th>Method</th><td>{{ entry.payment_method }}</td></tr>
        <tr><th>Reason</th><td>{{ entry.payment_reason }}</td></tr>
    </table>
    <form method="post">
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{{ url_for('entries') }}">Cancel</a>
</body>
</html>
